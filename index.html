<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="top-part">
        <h1 >Tic Tac Toe</h1>
    </div>
    
    <div class="game-part">
        <div class="game-box">
            <div>
                <h1 class="choice-box1" style="display: none;">X</h1>
                <h1 class="choice-box2" style="display: none;">O</h1>
            </div>
            <div>
                <h1 class="choice-box1" style="display: none;">X</h1>
                <h1 class="choice-box2" style="display: none;">O</h1>
            </div>
            <div>
                <h1 class="choice-box1" style="display: none;">X</h1>
                <h1 class="choice-box2" style="display: none;">O</h1>
            </div>
            <div>
                <h1 class="choice-box1" style="display: none;">X</h1>
                <h1 class="choice-box2" style="display: none;">O</h1>
            </div>
            <div>
                <h1 class="choice-box1" style="display: none;">X</h1>
                <h1 class="choice-box2" style="display: none;">O</h1>
            </div>
            <div>
                <h1 class="choice-box1" style="display: none;">X</h1>
                <h1 class="choice-box2" style="display: none;">O</h1>
            </div>
            <div>
                <h1 class="choice-box1" style="display: none;">X</h1>
                <h1 class="choice-box2" style="display: none;">O</h1>
            </div>
            <div>
                <h1 class="choice-box1" style="display: none;">X</h1>
                <h1 class="choice-box2" style="display: none;">O</h1>
            </div>
            <div>
                <h1 class="choice-box1" style="display: none;">X</h1>
                <h1 class="choice-box2" style="display: none;">O</h1>
            </div>
        </div>
    </div>
    <div class="choice-btn">
        <div class="x-choice">
            <button>X</button>
        </div>
        <div class="o-choice">
            <button>O</button>
        </div>
    </div>
</body>
</html>
