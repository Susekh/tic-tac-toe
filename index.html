<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="top-part">
        <h1 >Tic Tac Toe</h1>
    </div>
    <div style="display: none;" class="result-div">
        <div>
            <h1>IT'S A DRAW !</h1>
            <button onClick="window.location.reload();" class="resetButton">Reset</button>
        </div>
        
    </div>
    <div class="game-part">
        <div class="game-box">
            <button style="border-top: none; border-left: none;" class="choice-click" >
                <h1 class="choice-box1" style="display: none;">X</h1>
                <h1 class="choice-box2" style="display: none;">O</h1>
            </button>
            <button style="border-top: none;" class="choice-click">
                <h1 class="choice-box1" style="display: none;">X</h1>
                <h1 class="choice-box2" style="display: none;">O</h1>
            </button>
            <button style="border-top: none; border-right: none;" class="choice-click">
                <h1 class="choice-box1" style="display: none;">X</h1>
                <h1 class="choice-box2" style="display: none;">O</h1>
            </button>
            <button style="border-left: none;" class="choice-click">
                <h1 class="choice-box1" style="display: none;">X</h1>
                <h1 class="choice-box2" style="display: none;">O</h1>
            </button>
            <button class="choice-click">
                <h1 class="choice-box1" style="display: none;">X</h1>
                <h1 class="choice-box2" style="display: none;">O</h1>
            </button>
            <button style="border-right: none;" class="choice-click">
                <h1 class="choice-box1" style="display: none;">X</h1>
                <h1 class="choice-box2" style="display: none;">O</h1>
            </button>
            <button style="border-bottom: none; border-left: none;" class="choice-click">
                <h1 class="choice-box1" style="display: none;">X</h1>
                <h1 class="choice-box2" style="display: none;">O</h1>
            </button>
            <button style="border-bottom: none;" class="choice-click">
                <h1 class="choice-box1" style="display: none;">X</h1>
                <h1 class="choice-box2" style="display: none;">O</h1>
            </button>
            <button style="border-bottom: none; border-right: none;" class="choice-click">
                <h1 class="choice-box1" style="display: none;">X</h1>
                <h1 class="choice-box2" style="display: none;">O</h1>
            </button>
        </div>
    </div>
    <div class="choice-btn">
        <div class="x-choice">
            <button>X</button>
        </div>
        <div class="o-choice">
            <button>O</button>
        </div>
    </div>
</body>
</html>
