<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="game-part">
        <div>
            <h1 style="display: none;">X</h1>
            <h1 style="display: none;">O</h1>
        </div>
        <div>
            <h1 style="display: none;">X</h1>

        </div>
        <div>
            <h1 style="display: none;">X</h1>

        </div>
        <div>
            <h1 style="display: none;">X</h1>
            <h1 style="display: none;">O</h1>
        </div>
        <div>
            <h1 style="display: none;">X</h1>
            <h1 style="display: none;">O</h1>
        </div>
        <div>
            <h1 style="display: none;">X</h1>
            <h1 style="display: none;">O</h1>
        </div>
        <div>
            <h1 style="display: none;">X</h1>
            <h1 style="display: none;">O</h1>
        </div>
        <div>
            <h1 style="display: none;">X</h1>
            <h1 style="display: none;">O</h1>
        </div>
        <div>
            <h1 style="display: none;">X</h1>
            <h1 style="display: none;">O</h1>
        </div>
    </div>
    <div class="choice-btn">
        <div class="x-choice">
            <button>X</button>
        </div>
        <div class="o-choice">
            <button>O</button>
        </div>
    </div>
</body>
</html>
